IoTSensor:
  description: 'IoT Sensor by Kydon for T, RH, CO2, NO2, O3, PM10, PM25, SO2, windSpeed, windDirection'
  properties:
    address:
      description: 'Address of the IoTSensor'
      properties:
        addressCountry:
          description: 'Country: GR (https://schema.org/addressCountry)'
          type: string
        addressLocality:
          description: '(https://schema.org/addressLocality)'
          type: string
        addressRegion:
          description: 'Agioi Apostoloi, Chania, Crete (https://schema.org/addressRegion)'
          type: string
        postalCode:
          description: '73100 (https://schema.org/postalCode)'
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternativeName:
      description: 'IoT Sensor by Kydon'
      type: string
      x-ngsi:
        type: Property
    co2:
      description: 'Carbon Dioxide measured by Sensor'
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateObserved:
      description: 'The date and time of this observation in ISO8601 UTCformat'
      type: string
      x-ngsi:
        model: 'https://schema.org/Text '
        type: Property
    description:
      description: 'T, RH, soilMoisture'
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &iotsensor_-_properties_-_owner_-_items_-_anyof
        - description: 'Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier.'
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. Type: Point'
      oneOf:
        - description: 'Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
      x-ngsi:
        type: Geoproperty
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    no2:
      description: 'Nitrogen dioxide detected'
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    o3:
      description: 'Ozone detected'
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *aiotsensor_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier'
      type: array
      x-ngsi:
        type: Property
    pm10:
      description: 'Particulate matter 10 micrometers or less in diameter'
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    pm25:
      description: 'Particulate matter 2.5 micrometers or less in diameter'
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    relativeHumidity:
      description: 'Humidity in the Air'
      maximum: 1
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    so2:
      description: 'Sulfur dioxide detected'
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    temperature:
      description: 'Temperature of the item'
      type: number
      x-ngsi:
        type: Property
    typeofLocation:
      description: 'Type of location: Outdoor'
      enum:
        - indoor
        - outdoor
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    windDirection:
      description: 'Direction of the weather vane'
      maximum: 180
      minimum: -180
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property
    windSpeed:
      description: 'Intensity of the wind'
      minimum: 0
      type: number
      x-ngsi:
        model: http//schema.org/Number
        type: Property
  required:
    - id
    - type
    - dateObserved
    - location
  type: object
  x-model-schema: https://smart-data-models.github.io/kkotenidis/SensorsTUC/schema.json


        
